name: Run Steampipe
on:
  push:

jobs:
  steampipe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Steampipe Setup
        uses: turbot/steampipe-action-setup@v1
        with:
          plugin-connections: |
            connection "tf" {
              plugin = "terraform"
              paths = [ "./*.tf"]
            }
      - name: "Run Steampipe query"
        id: steampipe-query
        continue-on-error: true
        run: |
           steampipe query "select name, jsonb_pretty(arguments) as args from terraform_resource;" --output-json > results.sarif
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
  
